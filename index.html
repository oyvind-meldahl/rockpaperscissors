<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script defer src="script.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <div class="container bg-white d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col">
                <div class="canvas p-5 bg-success">
                    <div class="game fs-1 fw-bold text-center">ROCK PAPER SCISSORS</div>
                    <div class="subtitle text-center">A game of luck and nothing more</div>
                    <div class="playerschoice text-center mt-5">Make your choice:</div>
                    <div class="buttons mt-3 text-center">
                        <div class="btn btn-lg bg-black text-light mx-3 rock">ROCK</div>
                        <div class="btn btn-lg bg-black text-light mx-3 paper">PAPER</div>
                        <div class="btn btn-lg bg-black text-light mx-3 scissors">SCISSORS</div>
                    </div>
                    <div class="gameboard text-center mt-5">The game has not begun yet.</div>
                    
                    <div class="result text-center mt-2"></div>

                    <div class="table-of-results text-center mt-5">
                        <span class="fw-bold">Computer wins:</span><div class="computer-results mb-3">0</div>
                        <span class="fw-bold">Player wins:</span><div class="player-results">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
